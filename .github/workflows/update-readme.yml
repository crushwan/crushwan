name: Update Profile README with GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allow manual execution

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest GitHub stats
        run: |
          curl -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/users/crushwan > github-stats.json

          TOTAL_REPOS=$(jq '.public_repos' github-stats.json)
          TOTAL_FOLLOWERS=$(jq '.followers' github-stats.json)

          # Preserve existing README and replace only stats section
          awk '/<!--START_STATS-->/ {print;exit} {print}' README.md > README_NEW.md
          echo "**Total Public Repos:** $TOTAL_REPOS  " >> README_NEW.md
          echo "**Followers:** $TOTAL_FOLLOWERS  " >> README_NEW.md
          echo "![](https://github-readme-stats.vercel.app/api?username=crushwan&show_icons=true&hide_border=false&cache_seconds=0)" >> README_NEW.md
          awk '/<!--END_STATS-->/ {p=1} p' README.md >> README_NEW.md

          mv README_NEW.md README.md

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Updated GitHub stats ðŸš€" || echo "No changes to commit"
          git pull --rebase origin main
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/crushwan/crushwan.git HEAD:main
